<h3>Start Simulation</h3>
<form>
  <mat-divider></mat-divider>

  <mat-form-field appearance='fill'>
    <mat-label>Select a Graph</mat-label>
    <mat-select [formControl]='graphFormControl' [disabled]='graphOptions.length == 0'>
      <mat-option *ngFor='let graph of graphOptions' [value]='graph'>
        {{graph}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-divider></mat-divider>

  <table>
    <tr>
      <td style='display: flex; flex-direction: column'>
        <h4>Configure the Fire</h4>
        <mat-form-field appearance='fill'>
          <mat-label>Fire sources</mat-label>
          <input matInput type='number' min='1' [formControl]='fireSourceFormControl'>
        </mat-form-field>
        <mat-form-field appearance='fill'>
          <mat-label>Distance the fire travels per Turn</mat-label>
          <input matInput type='number' value='1' min='1' disabled>
        </mat-form-field>
      </td>
      <td>
        <h4>Configure the Firefighters</h4>
        <mat-form-field appearance='fill'>
          <mat-label>Place Firefighter every X turn</mat-label>
          <input matInput type='number' min='1' [formControl]='fireFighterFrequencyFormControl'>
        </mat-form-field>
        <mat-form-field appearance='fill'>
          <mat-label>Available Firefighters</mat-label>
          <input matInput type='number' min='0' [formControl]='fireFighterFormControl'>
        </mat-form-field>
        <mat-form-field appearance='fill'>
          <mat-label>Strategy</mat-label>
          <mat-select [formControl]='strategyFormcontrol' [disabled]='strategyOptions.length == 0'>
            <mat-option *ngFor='let strat of strategyOptions' [value]='strat'>
              {{strat}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </td>
    </tr>
  </table>
  <mat-divider></mat-divider>
</form>

<div class='button-wrapper'>
  <button mat-raised-button (click)='cancel()'>Cancel</button>
  <button mat-raised-button (click)='confirm()' color='primary' [disabled]='isConfirmDisabled()'>Confirm</button>
</div>
